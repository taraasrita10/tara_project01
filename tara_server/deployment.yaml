apiVersion: apps/v1
kind: Deployment
metadata:
  name: tara-web-server
spec:
  replicas: 3
  selector: 
    matchLabels:
      app: go-app
  template:
    metadata:
      labels: 
        app: go-app
    spec: 
      containers:
      - name: my-server
        image: tara-go-server
        imagePullPolicy: Never
        ports:
        - containerPort: 8080

---

apiVersion: v1
kind: Service
metadata:
  name: tara-service
spec:
  type: NodePort
  selector:
    app: go-app
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30001